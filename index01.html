<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>裁剪图片</title>
  <link href="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .m-copper-wrap {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    padding: 0;
    background-color: rgba(25, 28, 34, 0.88);
    text-align: center;
    font-size: 0;
    overflow: auto;
    z-index: 3000;
    white-space: nowrap;
  }
  
  .m-copper-wrap:after {
    content: '';
    display: inline-block;
    width: 0;
    height: 90%;
    vertical-align: middle;
  }
  
  .m-copper-wrap .m-copper {
    display: inline-block;
    text-align: left;
    border-radius: 4px;
    background-color: #fff;
    vertical-align: middle;
    outline: 0;
    position: relative;
    font-size: 14px;
    width: auto;
    white-space: normal;
  }
  
  .m-copper-wrap .m-copper .body {
    padding: 15px;
    overflow: auto;
    min-width: 300px;
    max-width: 700px;
    min-height: 60px;
    max-height: 80vh;
  }
  
  .m-copper-wrap .m-copper .footer {
    padding: 10px 15px;
    text-align: right;
  }
  </style>
</head>

<body>
  <div class="container">
    <label for="input" class="btn btn-danger" id="">
      <span>选择图片</span>
      <input type="file" id="input" class="sr-only" ac>
    </label>
  </div>
  <div class="m-copper-wrap">
    <div class="m-copper">
      <div class="body">
        <img src="" class="photo">
      </div>
      <div class="footer">
        <button class="btn btn-default" type="button" data-action="cancel">取消</button>
        <button class="btn btn-primary" type="button" data-action="upload">确定上传</button>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  // 修改自官方demo的js
      
  $.cropperInit = function(input, opts) {
    var baseWidth;
    var baseHeight;
    var $image = $('body').find('.m-copper-wrap .photo');
    var options = {        
      // aspectRatio: 1, // 纵横比
      viewMode: 2
    };
    var _opts = $.extend({}, {
      uploadSuccess: $.noop
    }, opts)
    $image.cropper(options);     
    var $inputImage = input;      
    var uploadedImageURL;      
    if (URL) {         // 给input添加监听
      $inputImage.change(function() {          
        var files = this.files;          
        var file;          
        if (!$image.data('cropper')) {            
          return;          
        }          
        if (files && files.length) {            
          file = files[0];             // 判断是否是图像文件
          if (/^image\/\w+$/.test(file.type)) {               // 如果URL已存在就先释放
            if (uploadedImageURL) {                
              URL.revokeObjectURL(uploadedImageURL);              
            }              
            uploadedImageURL = URL.createObjectURL(file);               // 销毁cropper后更改src属性再重新创建cropper
            var $baseImg = $('<img src="' + uploadedImageURL + '">');
            baseWidth = $baseImg[0].width;
            baseHeight = $baseImg[0].height;
            $image.cropper('destroy').attr('src', uploadedImageURL).cropper(options);              
            $inputImage.val('');
            $('.m-copper-wrap').show()
          } else {             
            window.alert('请选择一个图像文件！');           
          }         
        }       
      });      
    } else {        
      $inputImage.prop('disabled', true).addClass('disabled');      
    }
    $('body').on('click', '[data-action="upload"]', function() {
      var result = $image.cropper('getCroppedCanvas', {        
        width: Math.min(300, baseWidth), // 裁剪后的长宽
        height: Math.min(300, baseHeight)     
      })
      var data = {
        file: result.toDataURL('image/jpeg', 0.3)
      };
      $.post('/api/v1/admin/common/file/upload', data, function(ret) {
        console.log(ret)
        $('.m-copper-wrap').hide();
      }, 'text');
    })

    $('body').on('click', '[data-action="cancel"]', function() {
      $('.m-copper-wrap').hide();
    })
  }
  </script>

    userName: 'zjadmin', //  zjadmin

    captcha: '12345',

  }, function(res) {
    console.log(res)
  })
  $.cropperInit($('#input'), {
    uploadSuccess: function(res) {
      console.log(res)
    }
  });
  </script>
</body>

</html>
