<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>裁剪图片</title>
  <link href="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cropper-config.css">
</head>

<body>
  <div class="container">
    <label for="input" class="btn btn-danger">
      <span>选择图片</span>
      <input type="file" id="input" class="sr-only" ac>
    </label>
    <label for="input1" class="btn btn-primary">
      <span>选择图片</span>
      <input type="file" id="input1" class="sr-only" ac>
    </label>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/cropper/3.1.3/cropper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="cropper-config.js"></script>
  <script>
  $.post('/api/v1/admin/login', {
    userName: 'zjadmin', //  zjadmin
    password: '123456', //  123456
    captcha: '12345',
    rememberMe: false
  }, function(res) {
    console.log(res)
  })

  var a = $.cropperInit($('#input'), {
    url: '/api/v1/admin/common/file/upload',
    uploadSuccess: function(res, base64) {
      //上传成功回调
      console.log('1', res);
    }
  });

  var b = new CropperInit($('#input1'), {
    url: '/api/v1/admin/common/file/upload',
    uploadSuccess: function(res, base64) {
      //上传成功回调
      console.log('2', res);
    }
  });
  </script>
</body>

</html>
