<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="BabyUpload.js"></script>
  <style>
  .img {
    width: 100px;
    height: 100px;
    cursor: pointer;
    border: 1px dashed #ccc;
  }
  
  .upload-wrap img {
    border: none;
  }
  </style>
</head>

<body>
  <h2>单张上传</h2>
  <div class="upload-wrap">
    <img src="" class="img" id="upload1">
    <button id="remove1">移除</button>
    <button id="submit1">上传</button>
  </div>
  <hr>
  <h2>多张上传</h2>
  <div class="upload-wrap" id="multiple-wrap"></div>
  <button id="upload2">选择文件</button>
  <button id="submit2">上传</button>
  <script>
  var upload1 = new BabyUpload({
    el: '#upload1',
    url: '/api/v1/admin/common/file/upload',
    accept: 'image/gif, image/jpeg, image/png',
    multiple: false,
    success: function(res) {
      console.log('success', res)
    },
    change: function(selectFiles, allfiles) {
      var path = URL.createObjectURL(selectFiles[0]);
      $('#upload1').attr('src', path)
    },
    beforeUpload: function(files) {}
  })

  $('#submit1').click(function(ev) {
    upload1.upload();
  })

  $('#remove1').click(function(ev) {
    upload1.remove(0);
    $('#upload1').attr('src', '')
  })


  var upload2 = new BabyUpload({
    el: '#upload2',
    url: '/api/v1/admin/common/file/upload',
    accept: 'image/gif, image/jpeg, image/png',
    multiple: true,
    success: function(res) {
      console.log('success', res)
    },
    change: function(selectFiles, allfiles) {
      var html = '';
      allfiles.forEach(item => {
        var path = URL.createObjectURL(item);
        html += '<img src="' + path + '" class="img">'
      })
      $('#multiple-wrap').html(html)
    },
    beforeUpload: function(files) {}
  })

  $('#submit2').click(function(ev) {
    upload2.upload();
  })
  </script>
</body>

</html>
