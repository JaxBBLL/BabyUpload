<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="BabyUpload.js"></script>
  <style>
  .img {
    width: 100px;
    height: 100px;
    cursor: pointer;
  }
  </style>
</head>

<body>
  <h2>单张上传</h2>
  <div class="img-wrap">
    <img src="" class="img" id="img1">
    <button id="remove1">移除</button>
  </div>
  <button id="submit1">upload</button>
  <h2>多张上传</h2>
  <div class="img-wrap">
    <img src="" class="img" id="img2">
    <button id="remove2">移除</button>
  </div>
  <button id="submit2">upload</button>
  <script>
  var upload1 = BabyUpload({
    el: '#img1',
    url: '/api/v1/admin/common/file/upload',
    accept: 'image/gif, image/jpeg, image/png',
    multiple: false,
    success: function(res) {
      console.log('success', res)
    },
    change: function(selectFiles, allfiles) {
      var path = URL.createObjectURL(selectFiles[0]);
      $('#img1').attr('src', path)
    },
    beforeUpload: function(files) {}
  })

  $('#submit1').click(function(ev) {
    upload1.upload();
  })

  $('#remove1').click(function(ev) {
    upload1.remove(0);
    $('#img1').attr('src', '')
  })


  var upload2 = BabyUpload({
    el: '#img2',
    url: '/api/v1/admin/common/file/upload',
    accept: 'image/gif, image/jpeg, image/png',
    multiple: true,
    success: function(res) {
      console.log('success', res)
    },
    change: function(selectFiles, allfiles) {
      var path = URL.createObjectURL(selectFiles[0]);
      $('#img2').attr('src', path)
    },
    beforeUpload: function(files) {}
  })

  $('#submit2').click(function(ev) {
    upload2.upload();
  })

  $('#remove2').click(function(ev) {
    upload2.remove(0);
    $('#img2').attr('src', '')
  })
  </script>
</body>

</html>
